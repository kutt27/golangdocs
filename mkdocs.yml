site_name: GolangDocs
site_url: https://kutt27.github.io/golangdocs/

theme:
  features:
    - navigation.footer
    - content.code.copy
  logo: assets/layers.png
  favicon: assets/favicon.ico
  name: material
  font:
    text: PT Serif
    code: Source Code Pro
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: light blue
      accent: deep purple
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep purple

nav:
  - Home: index.md
  - Basics:
      - Introduction: "1. Basics/1. Hello-World.md"
      - Go Compiler: "1. Basics/2. Go-Compiler.md"
      - Standard Library: "1. Basics/3. Standard Library.md"
      - Data Types: "1. Basics/4. Data-Types.md"
      - Control Structures: "1. Basics/5. If-and While.md"
      - Conditionals: "1. Basics/6. Conditionals.md"
      - Arrays: "1. Basics/7. Arrays.md"
      - Slices: "1. Basics/8. Slices.md"
      - Maps: "1. Basics/9. Maps.md"
      - Range: "1. Basics/10. Range.md"
      - Functions: "1. Basics/11. Functions.md"
      - Control Flow: "1. Basics/12. Control-Flow-Mechanism.md"
      - Init: "1. Basics/13. Init.md"

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com
    - icon: fontawesome/brands/github
      link: https://github.com

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      language_prefix: 'language-'
      linenums: true
      guess_lang: false
      use_pygments: true
      extend_pygments_lang:
        - name: go
          lang: go
        - name: javascript
          lang: javascript
        - name: typescript
          lang: typescript
        - name: c
          lang: c
        - name: cpp
          lang: cpp
        - name: java
          lang: java
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
