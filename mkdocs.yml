site_name: GolangDocs
site_url: https://kutt27.github.io/golangdocs/
theme:
  features:
    - navigation.footer
  logo: assets/layers.png
  favicon: assets/favicon.ico
  name: material
  font:
    text: PT Serif
    code: Source Code Pro
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: light blue
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep purple

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com
    - icon: fontawesome/brands/github
      link: https://github.com
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      language_prefix: 'language-'
      linenums: true
      guess_lang: false
      use_pygments: true
      extend_pygments_lang:
        - name: go
          lang: go
        - name: javascript
          lang: javascript
        - name: typescript
          lang: typescript
        - name: c
          lang: c
        - name: cpp
          lang: cpp
        - name: java
          lang: java
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format